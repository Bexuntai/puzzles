<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Головоломки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #puzzle1, #puzzle2, #puzzle3 {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        p {
            margin: 0 0 15px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #ff007f;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d6006c;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            color: #888;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Стили для сообщения в модальном окне */
        .message {
            font-size: 24px;
            color: #333;
        }

        .heart {
            color: #ff007f;
        }
    </style>
</head>
<body>
    <h1>Головоломки</h1>
    
    <div id="puzzle1">
        <p>Вопрос: Как меня зовут?</p>
        <input type="text" id="answer1">
        <button onclick="checkAnswer()">Проверить</button>
    </div>

    <div id="puzzle2">
        <p>Вопрос: Какой у меня ник в Instagram?</p>
        <input type="text" id="answer2">
        <button onclick="checkAnswer()">Проверить</button>
    </div>

    <div id="puzzle3">
        <p>Вопрос: Кто для меня самая красивая девушка на свете?</p>
        <input type="text" id="answer3">
        <button onclick="checkAnswer()">Проверить</button>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p class="message">Ты самая умная девушка на свете <span class="heart">&#10084;</span></p>
        </div>
    </div>

    <script>
        function checkAnswer() {
            let answer1 = document.getElementById('answer1').value.trim().toLowerCase();
            let answer2 = document.getElementById('answer2').value.trim().toLowerCase();
            let answer3 = document.getElementById('answer3').value.trim().toLowerCase();

            let correctAnswer1 = 'бексунтай';
            let correctAnswer2 = '_bqlqpqn';
            let correctAnswer3 = 'айгерим';

            if (answer1 === correctAnswer1 && answer2 === correctAnswer2 && answer3 === correctAnswer3) {
                document.getElementById('myModal').style.display = 'block';
            } else {
                alert('Неправильно. Попробуйте угадать снова.');
            }
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
